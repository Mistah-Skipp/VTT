<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Main Page</title>
        <link href="./public/css/style.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
       </script>
       <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
       
    </head>

    <body>
        <div class="flex-container">

            <div id="left-section">
                <button id="spawn">spawn circle</button>
                <button id="gridToggle">Toggle grid</button>
                <button id="meshdebuglist">mesh list</button>
                <div id="dice-container">
                    <img src="./public/img/dice/d4.png" alt ="D4">
                    <img src="./public/img/dice/d6.png" alt = "D6">
                    <img src="./public/img/dice/d8.png" alt = "D8">
                    <img src="./public/img/dice/d10.png" alt = "D10">
                    <img src="./public/img/dice/d12.png" alt = "D12">
                    <img src="./public/img/dice/d20.png" alt = "D20">
                </div>
            </div>
            <div id="middle-section">
                <canvas id="gameArea" width="1920" height="1080"></canvas>
            </div>
            <div id="right-section">
                <div>
                    <input type="file" id="file_input">
                  </div>
                  <button id="chatTest">roll</button>
                  <p id="chatLog">

                  </p>
            </div>
        </div>



        
        

    </body>
    
    <script async src="./public/script/drawOnCanvas.js"></script>
    <script data-main="scripts/main" src="scripts/require.js"></script>
</html>
